kind: Service
apiVersion: v1
metadata:
  name: search-service
spec:
  type: NodePort
  selector:
    app: search-service
  ports:
  - protocol: TCP
    targetPort: 8090
    port: 8090
    nodePort: 30809

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-deployment
  labels:
    app: search-service
spec:
  replicas: 5
  selector:
    matchLabels:
      app: search-service
  template:
    metadata:
      labels:
        app: search-service
    spec:
      containers:
      - name: search-service
        image: srahulgurnule/search:0.$BUILD_NUMBER
        ports:
        - containerPort: 8090

---

